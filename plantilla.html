<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plantillas de sitio</title>
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/foundation.css" rel="stylesheet" />
  </head>
  <body>

    <!--layout 01-->
    <div class="grid-container-full">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <div class="callout">
            <p>Social</p>
          </div>
        </div>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-3 small-4 cell">
          <div class="callout">
            <p>logo</p>
          </div>
        </div>
        <div class="auto cell">
          <div class="callout">
            <p>Navegacion</p>
          </div>
        </div>
        <div class="shrink cell">
          <div class="callout">
            <p>woocommerce</p>
          </div>
        </div>
      </div>
    </div>

    <div class="grid-container-full">
      <div class="grid-x grid-padding-x">
        <div class="small-12 cell">
          <div class="callout">
            <p>Slider</p>
          </div>
        </div>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="medium-9 cell">
          <div class="callout">
            <p>contenido en columnas</p>
          </div>
        </div>
        <div class="medium-3 cell">
          <div class="callout">
            <p>sidebar en columnas</p>
          </div>
        </div>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="small-12 cell">
          <div class="callout">
            <p>contenido completo</p>
          </div>
        </div>
      </div>
    </div>

    <!--layout 01-->

  </body>
</html>
